  - mar_Deva: '८) प्रस्तावाधीन नागरी सुविधा कामांचा उचित दर्जा राखला जाईल, याची संबंधित अधिक्षक अभियंता व संबंधित कार्यकारी अभियंता यांनी योग्य ती दक्षता घ्यावी.'
  - eng_Latn: '8) The concerned Superintending Engineer and the concerned Executive Engineer shall take proper care to ensure that the proper quality of the civic amenity works under the proposal is maintained.'


  - mar_Deva: '८) प्रस्तावाधीन नागरी सुविधा कामांचा उचित दर्जा राखला जाईल, याची प्रकल्प यंत्रणेने दक्षता घ्यावी.'
  - eng_Latn: '8) The project management shall ensure that the quality of the proposed civic amenities works is maintained.'


  - mar_Deva: '७. सदरहू मंजूर करण्यात आलेले अनुदान संबंधित कोषागारातून काढून घेतल्यानंतर काढण्यात आलेली रक्कम महालेखापाल कार्यालयातील लेख्यात त्याच शिर्षाखाली नोंदली गेली आहे किंवा नाही याची खात्री करुन घ्यावी व त्याबाबतचे प्रमाणपत्र शासनास सादर करावे.'
