translations:
  - mar_Deva: '९. संस्थेने मागील वर्षाकरिता त्यांनी उपलब्ध करुन दिलेल्या अनुदानाच्या विनियोगाबाबतचे प्रमाणपत्र शासनास तसेच महालेखापालांना तात्काळ सादर करावे. त्याचप्रमाणे, आता वितरित करण्यात येत असलेल्या अनुदानाचे तपशिलवार देयक व विनियोग प्रमाणपत्र देखिल (Utilization Certificate) महालेखापाल, लेखा परिक्षा, महाराष्ट्र-२ नागपूर व शासनाला तातडीने सादर करावे.'
  - eng_Latn: 'The Institute shall forthwith submit to the Government and the Accountant General the certificate of appropriation of the grants made by it for the previous year. Similarly, the detailed payment and utilization certificate of the subsidy being distributed now should also be submitted to the Accountant General, Audit, Maharashtra-2, Nagpur and the government immediately.'


  - mar_Deva: '९. संस्थेने मागील वर्षाकरिता त्यांनी उपलब्ध करुन दिलेल्या अनुदानाच्या विनियोगाबाबतचे प्रमाणपत्र शासनास तसेच महालेखापालांना तात्काळ सादर करावे. त्याचप्रमाणे, आता वितरित करण्यात येत असलेल्या अनुदानाचे तपशिलवार देयक व विनियोग प्रमाणपत्र देखिल (Utilization Certificate) महालेखापाल, लेखा परिक्षा, महाराष्ट्र - २ नागपूर व शासनाला तातडीने सादर करावे.'
  - eng_Latn: 'The Institute shall forthwith submit to the Government and the Accountant General the certificate of appropriation of the grants made by it for the previous year. Similarly, the detailed payment and utilization certificate of the subsidy being distributed now should also be submitted to the Accountant General, Audit, Maharashtra-2, Nagpur and the government immediately.'


  - mar_Deva: '९. उपरोक्त अनुदानामधून केलेल्या खर्चाचे स्वतंत्र लेखे व पुस्तके तपासण्याचे अधिकार महालेखापाल, महाराष्ट्र-२, नागपूर यांना राहतील व त्याकरीता सदर संस्था त्यांना संपूर्ण सुविधा उपलब्ध करुन देईल.'
  - eng_Latn: 'The Accountant General, Maharashtra-2, Nagpur shall have the power to examine the separate accounts and books of expenditure made out of the above grant and the said institution shall provide complete facilities to him for the same.'


  - mar_Deva: '९. उपरोक्त अनुदानामधून केलेल्या खर्चाचे स्वतंत्र लेखे व पुस्तके तपासण्याचे अधिकार महालेखापाल, महाराष्ट्र - २, नागपूर यांना राहतील व त्याकरीता सदर संस्था त्यांना संपूर्ण सुविधा उपलब्ध करुन देईल.'
  - eng_Latn: 'The Accountant General, Maharashtra-2, Nagpur shall have the power to examine the separate accounts and books of expenditure made out of the above grant and the said institution shall provide complete facilities to him for the same.'


  - mar_Deva: '९) सन १९७६ पूर्वीच्या प्रकल्पाने बाधित पुनर्वसित गावांना नागरी सुविधा पुरविणे या संदर्भात शासनाने वेळोवेळी विहित केलेली धोरणे, अटी/शर्ती इत्यादी बाबींचे अनुपालन करण्याची दक्षता घ्यावी.'
  - eng_Latn: '(9) To ensure compliance of policies, terms/ conditions etc. prescribed by the Government from time to time in respect of providing civic amenities to the rehabilitated villages affected by the project prior to 1976.'


  - mar_Deva: '८. सदरहू मंजूर करण्यात आलेले अनुदान संबंधित कोषागारातून काढून घेतल्यानंतर काढण्यात आलेली रक्कम महालेखापाल कार्यालयातील लेख्यात त्याच शिर्षाखाली नोंदली गेली आहे किंवा नाही याची खात्री करुन घ्यावी व त्याबाबतचे प्रमाणपत्र शासनास सादर करावे.'
  - eng_Latn: '(8) It shall be ensured that the amount withdrawn after the withdrawal of the said grant from the concerned treasury is recorded in the records of the Accountant General''s Office under the same head and submit a certificate to the Government in this regard.'


  - mar_Deva: '८. सदरहू बदली आदेशानुसार तात्काळ पदस्थापनेच्या पदावर रूजू न झाल्यास वा कोणत्याही प्रकारचा दबाव आणून बदली रद्द करण्याचा प्रयत्न झाल्यास, ही कृती महाराष्ट्र नागरी सेवा (वर्तणूक) नियम १९७९ मधील नियम २३ चे उल्लंघन करणारी असल्यामुळे, ही गैरवर्तणूक समजून त्यांचे विरूद्ध शिस्तभंगविषयक कारवाई करण्यात येईल, याची सर्व संबंधितांनी नोंद घ्यावी.'
  - eng_Latn: 'All concerned should note that if they do not join the post immediately as per the said transfer order or try to cancel the transfer by exerting any kind of pressure, then disciplinary action will be taken against them considering this misconduct as a violation of Rule 23 of the Maharashtra Civil Services (Conduct) Rules, 1979.'


  - mar_Deva: '८. सदरहू कामे करतांना वन (संवर्धन) अधिनियम १९८० अंतर्गत तरतूद तसेच प्रचलित कायदे / नियम संदर्भाधिन तरतूदींचा भंग होणार नाही. तसेच कोणतीही अनियमितता होणार नाही याची दक्षता घ्यावी.'
  - eng_Latn: '(8) There shall be no contravention of the provisions of the Forest (Conservation) Act, 1980 and the rules made thereunder. Also, make sure there are no errors.'


  - mar_Deva: '८. सदरहू आदेशानुसार तात्काळ पदस्थापनेच्या पदावर रूजू न झाल्यास वा कोणत्याही प्रकारचा दबाव आणून बदली रद्द करण्याचा प्रयत्न झाल्यास, ही कृती महाराष्ट्र नागरी सेवा (वर्तणूक) नियम १९७९ मधील नियम २३ चे उल्लघंन करणारी असल्यामूळे, ती गैरवर्तणूक समजून त्यांचे विरुध्द शिस्तभंग विषयक कारवाई करण्यात येईल, याची संबंधितांनी नोंद घ्यावी.'
