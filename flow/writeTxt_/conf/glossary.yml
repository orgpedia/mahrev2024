  - mar_Deva: '७. सदर कामाच्या बांधकामाचा खर्च योजनेंतर्गत मंजूर उपलब्ध असलेल्या नियतव्ययातून करण्यात यावा.'
  - eng_Latn: '7. The cost of construction of the said work shall be met from the available budget sanctioned under the scheme.'


  - mar_Deva: '७. सदर आर्थिक वर्ष २०२३-२४ मध्ये मंजूर व वितरीत अनुदानाच्या मर्यादेत खर्च सिमित ठेवावा.'
  - eng_Latn: '7. Limit expenditure to the extent of grants sanctioned and disbursed in the current financial year 2023-24.'


  - mar_Deva: '७. सदर आर्थिक वर्ष २०२२-२३ मध्ये मंजूर व वितरीत अनुदानाच्या मर्यादेत खर्च सिमित ठेवावा.'
  - eng_Latn: '7. Limit expenditure to the extent of grants sanctioned and disbursed in the current financial year 2022-23.'


  - mar_Deva: '७. संबंधित अधिकाऱ्यास शासनाच्या पूर्वपरवानगीशिवाय कोणत्याही कारणास्तव रजा मंजूर करू नये.'
  - eng_Latn: '7. The concerned officer should not be granted leave without prior permission of the Government for any reason.'


  - mar_Deva: '७. या योजनेखालील लाभार्थ्यांची संख्या मोठया प्रमाणात असलयाने आणि संगणकीय प्रणालीव्दारे आधार संलग्नीत खात्यामध्ये रक्कम जमा होणार असल्याने देयकासोबत लाभार्थ्यांचा'
  - eng_Latn: 'Since the number of beneficiaries under this scheme is large and the amount will be credited to the Aadhaar-linked account through computer system, the beneficiaries will be paid along with the payment.'


  - mar_Deva: '७. प्रस्तुत प्रस्तावावरील खर्च खाली नमूद लेखाशिर्षाखाली मंजूर अनुदानातून भागविण्यात येईल.'
  - eng_Latn: 'The cost of the proposal will be met from the grant sanctioned under the head of accounts mentioned below.'


  - mar_Deva: '७. उपरोक्त आदेश सक्षम प्राधिकाऱ्यांच्या मान्यतेने निर्गमीत करण्यात येत असल्याने पदस्थापनेच्या ठिकाणी परिविक्षाधीन तहसीलदार वा अन्य अधिकाऱ्यांना विभागीय आयुक्त यांच्या स्तरावरुन तात्पुरते व्यवस्थेने पदस्थापना दिलेली असल्यास अशा अधिकाऱ्यांना विभागीय आयुक्त यांनी अन्य रिक्त पदावर पदस्थापना द्यावी.'
  - eng_Latn: '7. Since the aforesaid orders are being issued with the approval of the competent authority, the Divisional Commissioner shall appoint the Tehsildar or other officers under scrutiny at the place of posting to other vacant posts if they have been given posting by temporary arrangement from the level of Divisional Commissioner.'


  - mar_Deva: '७) पुनर्वसन योजनेतून पुरविण्यात आलेल्या सदर सुविधा अन्य योजनेतून पुनश्च: पुरविल्या जाणार नाहीत, याची संबंधित विभागीय आयुक्त/जिल्हाधिकारी / मुख्य कार्यकारी अधिकारी, जिल्हा परिषद तसेच संबंधित यंत्रणांनी दक्षता घ्यावी.'
  - eng_Latn: '7) The concerned Divisional Commissioner/ Collector/ Chief Executive Officer, Zilla Parishad as well as the concerned agencies should ensure that the facilities provided under the rehabilitation scheme are not restored from other schemes.'


  - mar_Deva: '६. सदर आर्थिक वर्ष २०२३-२४ मध्ये मंजूर व वितरीत अनुदानाच्या मर्यादेत खर्च सिमित ठेवावा.'
  - eng_Latn: 'Limit expenditure to the extent of grants sanctioned and disbursed in the current financial year 2023-24.'


  - mar_Deva: '६. संबंधित अधिकाऱ्यास शासनाच्या पूर्वपरवानगीशिवाय कोणत्याही कारणास्तव रजा मंजूर करू नये. तसेच, महाराष्ट्र नागरी सेवा (रजा) नियम, १९८१ मधील नियम - ३० (सी) नुसार मूळ कार्यालयाने बदली झालेल्या अधिकाऱ्यांचे कोणत्याही प्रकारचे रजेचे अर्ज स्विकारु नयेत. असे अर्ज प्राप्त झाल्यास ते संबंधित अधिकाऱ्यांना मूळ पत्त्यावर नोंदणी पोच देय डाकेने परत करावेत.'
  - eng_Latn: '6. The concerned officer should not be granted leave without prior permission of the government. Also, as per Rule-30 (c) of the Maharashtra Civil Services (Leave) Rules, 1981, the parent office should not accept any leave applications of the transferred officers. If such applications are received, they should be returned to the concerned authorities at the original address by post.'


  - mar_Deva: '६. याबाबतचे देयके अधिदान व लेखा कार्यालय, मुंबई यांना सादर करण्याकरिता, लेखाधिकारी, आपत्ती व्यवस्थापन प्रभाग, आहरण व संवितरण अधिकारी आणि वित्तीय सल्लागार व सह सचिव यांना'
  - eng_Latn: '(6) To the Accountant, Disaster Management Division, Drawing and Disbursing Officer and Financial Adviser and Joint Secretary for submission of payments in this regard to the Accounts and Accounts Office, Mumbai.'


